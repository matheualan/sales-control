server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sales-control-db?createDatabaseIfNotExist=true
    username: ${DB_USERNAME_MYSQL}
    password: ${DB_PASSWORD_MYSQL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE